<div ng-controller="ctaController" ng-click="block.edit()">
    <div class="bg-{{blockbgcolor}}">
        <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
            <div class="bg-{{bgcolor}}-600 rounded-lg shadow-xl overflow-hidden lg:grid lg:grid-cols-2 lg:gap-4">
                <div class="pt-10 pb-12 px-6 sm:pt-16 sm:px-16 lg:py-16 lg:pr-0 xl:py-20 xl:px-20">
                    <div class="lg:self-center">
                        <h2 ng-bind="block.data.title" class="text-3xl font-extrabold text-white sm:text-4xl">
                        </h2>
                        <p ng-bind="block.data.description" class="mt-4 text-lg leading-6 text-{{bgcolor}}-200"></p>
                        <a href="#" class="mt-8 bg-white border border-transparent rounded-md shadow px-6 py-3 inline-flex items-center text-base font-medium text-{{bgcolor}}-600 hover:bg-indigo-50">{{block.data.button[0].name}}</a>
                    </div>
                </div>
                <div class="-mt-6 aspect-w-5 aspect-h-3 md:aspect-w-2 md:aspect-h-1">
                    <img class="transform translate-x-6 translate-y-6 rounded-md object-cover object-left-top sm:translate-x-16 lg:translate-y-20" src="{{imageUrl}}" alt="{{block.data.title}}">
                </div>
            </div>
        </div>
    </div>
</div>
